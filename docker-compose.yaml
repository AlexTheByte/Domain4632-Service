version: '3'

services:
  domain4632-api:
    container_name: domain4632-api
    build: .
    networks:
      - domain4632-network
    ports:
      - 3000:3000

  domain4632-db:
    container_name: domain4632-db
    image: mongo:latest
    volumes:
      - /data/domain4632-db:/data/db
    networks:
      - domain4632-network
    restart: always

networks:
  domain4632-network:
